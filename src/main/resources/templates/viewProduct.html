<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<title>View Product</title>
<style>

/* navbar css */
.navbar {
	background-color: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	padding: 10px 20px;
}
.navbar-brand {
	font-size: 1.5rem;
	font-weight: bold;
}
.navbar-nav {
	margin-left: auto;
}
.nav-link {
	color: #555;
	font-weight: bold;
	margin-right: 30px;
}
.nav-link:hover {
	color: #007bff;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-md">
		<a class="navbar-brand" href="#">My Website</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
				<li class="nav-item"><a class="nav-link"
					th:if="${#request.isUserInRole('ROLE_USER')}" th:href="@{/logout}">Logout</a></li>
				<li class="nav-item"><a class="nav-link"
					th:unless="${#request.isUserInRole('ROLE_USER')}"
					th:href="@{/login}">Login</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
				<li class="nav-item"><a class="nav-link" th:text="${cartCount}">0</a></li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row">
			<div class="col-sm-5 d-flex justify-content-center">
				<img class="mt-5" height="300px" width="300px" src=""
					th:src="@{${'/productImages/' + product.imageName}}" alt="">
			</div>
			<div class="col-sm-7 mt-5">
				<h2 th:text="${product.name}"></h2>
				<p th:text="${product.category.name}"></p>
				<h2>
					â‚¹ <span th:text="${product.price}"></span>
				</h2>
				<h5>
					Weight:
					<spna th:text="${product.weight}"></spna>
					kg
				</h5>
				<p th:text="${product.description}"></p>
				<a href="" th:href="@{/addToCart/{id}(id = ${product.id})}"
					class="btn btn-primary">Add to cart</a>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
