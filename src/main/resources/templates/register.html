<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">

<title>Registration Page</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-expand-md">
		<a class="navbar-brand" href="#">My Website</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
			</ul>
		</div>
	</nav>
	<!-- Success message  -->
	<div th:if="${param.success}">
		<div class="alert alert-info">You've successfully
			registered..!!!</div>
	</div>
	<div class="container">
		<!-- firstName;lastName;email;password;-->
		<div class="login-content">

			<form th:action="@{/register}" method="post" th:object="${user}">
				<img src="img/avatar.svg">
				<h4 class="title">Register</h4>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<input id="firstName" name="firstName" type="text"
							placeholder="First Name" class="input" required="required"
							pattern="[A-Za-z ]+" title="Please enter only letters">
						<!-- <span
					th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}"
					class="error"></span> -->
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<input id="lastName" name="lastName" type="text"
							placeholder="last Name" class="input" required="required"
							pattern="[A-Za-z ]+" title="Please enter only letters">
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<input id="email" name="email" type="email" placeholder="Email"
							class="input" required autofocus="autofocus"> <span
							th:if="${errorMessage}" th:text="${errorMessage}"
							style="color: red"></span> <span th:if="${emailExistsError}"
							style="color: red">Email already exists</span>
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<input id="password" name="password" type="password"
							placeholder="Password" class="input" required
							autofocus="autofocus"
							pattern="^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[a-z]).{8,}$"
							title="Password must contain at least one uppercase letter, one symbol, and one lowercase letter, and be at least 8 characters long">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
				<span>Have an account? <a th:href="@{/login}">Login Here</a>
				</span>
			</form>
		</div>
	</div>
</body>
</html>
